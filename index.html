<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>snake game</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="home show">
            <h1>snake game</h1>
            <div class="speed">
                <label for="speed">speed:</label>
                <select name="speed" id="speed">
                    <option value="300">slow</option>
                    <option value="200" selected>normal</option>
                    <option value="100">fast</option>
                </select>
            </div>
            <div class="field">
                <label for="field">field:</label>
                <select name="field" id="field">
                    <option value="10">small</option>
                    <option value="20" selected>medium</option>
                    <option value="30">large</option>
                </select>
            </div>
            <button class="startButton">start</button>
        </div>
        <div class="game">
            <h1 class="text">snake game</h1>
            <canvas id="canvas"></canvas>
            <div class="button">
                <button class="againButton">again</button>
                <button class="restartButton">restart</button>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
